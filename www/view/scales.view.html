<md-card ng-controller="ScalesCtrl" ng-init="init()">
    <md-toolbar class="md-toolbar-tools">
         <h2>Scale Information Page</h2>
    </md-toolbar>
    <md-card-content class="listRemovePadding">
        <md-list>
            <md-list-item ng-repeat="scale in scales" ng-click="loadScale(scale)">
                <div>
                    <p>{{scale.name}} : {{scale.description}}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
