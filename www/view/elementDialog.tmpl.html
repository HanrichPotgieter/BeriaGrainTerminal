<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{item.name}} : {{item.description}}</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <md-list flex>
            <md-divider></md-divider>
            <md-list-item ng-style="item.style">
                {{item.status}}
            </md-list-item>
            <md-divider></md-divider>
            <md-subheader class="md-no-sticky" ng-show="ios">IO Elements</md-subheader>
            <md-divider ng-show="ios"></md-divider>
            <div ng-repeat="io in ios">
                <md-list-item class="md-2-line">   
                <div class="md-list-item-text">
                    <h3 ng-style="io.style">{{io.description}}</h3>
                    <p ng-style="io.style">{{io.type}} {{io.pos}}.{{io.offset}}</p>
                </div>
                <ng-md-icon icon="power_settings_new" size="24" ng-style="io.style"></ng-md-icon> 
                </md-list-item>
            </div>
            <md-divider></md-divider>
        </md-list>
    </md-dialog-content>
    <md-dialog-actions layout="row">
    </md-dialog-actions>
  </form>
</md-dialog>
