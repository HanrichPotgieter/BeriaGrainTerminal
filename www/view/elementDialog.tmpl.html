<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{item.name}} : {{item.description}}</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <md-list flex>
            <md-divider></md-divider>
            <md-list-item ng-style="item.style">
                {{item.status}}
            </md-list-item>
            <md-divider></md-divider>
        </md-list>
    </md-dialog-content>
    <md-dialog-actions layout="row">
    </md-dialog-actions>
  </form>
</md-dialog>
